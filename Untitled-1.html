<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý tiệm điện thoại</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form, .search-box {
            margin-bottom: 20px;
        }

        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .search-box input {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quản lý tiệm điện thoại</h1>

        <!-- Tìm kiếm điện thoại -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Tìm kiếm điện thoại...">
        </div>

        <!-- Form thêm điện thoại vào kho -->
        <form id="phoneForm">
            <input type="text" id="brand" placeholder="Tên hãng" required>
            <input type="text" id="model" placeholder="Tên điện thoại" required>
            <input type="number" id="quantity" placeholder="Số lượng" required>
            <button type="submit">Thêm điện thoại</button>
        </form>

        <!-- Bảng hiển thị kho hàng -->
        <table>
            <thead>
                <tr>
                    <th>Tên hãng</th>
                    <th>Tên điện thoại</th>
                    <th>Số lượng</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="phoneList">
                <!-- Các mục điện thoại sẽ được thêm vào đây -->
            </tbody>
        </table>
    </div>

    <script>
        // Hàm để thêm điện thoại vào kho
        document.getElementById('phoneForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const brand = document.getElementById('brand').value;
            const model = document.getElementById('model').value;
            const quantity = document.getElementById('quantity').value;

            const phoneList = document.getElementById('phoneList');
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${brand}</td>
                <td>${model}</td>
                <td>${quantity}</td>
                <td><button class="delete-btn">Xóa</button></td>
            `;

            // Nút xóa điện thoại
            row.querySelector('.delete-btn').addEventListener('click', function() {
                row.remove();
            });

            phoneList.appendChild(row);

            // Xóa dữ liệu trong form sau khi thêm
            document.getElementById('brand').value = '';
            document.getElementById('model').value = '';
            document.getElementById('quantity').value = '';
        });

        // Hàm tìm kiếm điện thoại
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchValue = this.value.toLowerCase();
            const rows = document.querySelectorAll('#phoneList tr');

            rows.forEach(function(row) {
                const brand = row.querySelector('td:nth-child(1)').textContent.toLowerCase();
                const model = row.querySelector('td:nth-child(2)').textContent.toLowerCase();
                
                if (brand.includes(searchValue) || model.includes(searchValue)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
